<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="popup" id="successPopup">
    <p>Form submitted successfully!</p>
    <button onclick="closePopup()">OK</button>
</div>

<form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="button" onclick="submitForm()">Submit</button>
</form>


<script>/
    function submitForm() {
        document.getElementById('successPopup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('successPopup').style.display = 'none';
        document.getElementById('contactForm').reset();
    }
</script>

<script>
    function submitForm() {
   var username = document.getElementById('name').value;
   var password = document.getElementById('email').value;
   var password = document.getElementById('phone').value;
   var password = document.getElementById('address').value;
   var password = document.getElementById('message').value;

   console.log('Sending login details to the server...');
   console.log('name:', username);
   console.log('email', email);
   console.log('phone', phone);
   console.log('address', address);
   console.log('message', message);

   alert('Login successful!');
   var isLoggedIn = true;

   if (isLoggedIn) {
      window.location.href = "1.html";
   } else {
      alert('Login failed. Please check your credentials.');
   }  
   document.getElementById('contactForm').reset();
}
</script>
</body>
</html>
